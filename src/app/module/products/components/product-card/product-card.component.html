<div class="card">
    <div class="card-body">
      <h5 class="card-title">
        {{(title.length > 40) ? (title | slice:0:34) + "..." : title}}
      </h5>
      <h6 class="card-subtitle mb-2 text-muted">{{category}}</h6>
      <p class="card-text">{{price | currency:'USD'}}</p>
      <a routerLink="product-details/{{id}}" class="btn btn-primary">View Details</a>
    </div>
</div>
